<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js.all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <title>Search in Google</title>
</head>
<body>
    <header>
      <nav class="navbar" role="navigation" aria-label="dropdown navigation">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Menu
          </a>      
          <div class="navbar-dropdown">
            <a class="navbar-item" href="https://github.com/evdjo" target="_blank">
              Other Projects
            </a>
            <a class="navbar-item" href="https://www.linkedin.com/in/evelyn-joaquim/" target="_blank">
              Contact Me
            </a>
          </div>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-body">
        <p class="title has has-text-centered">
          Search in Google
        </p>
        <p class="subtitle has has-text-centered">
          What do you want to know today?
        </p>
      </div>
    </section>
    <main >
        <div class="hero">
            <form action="https://www.google.com/search">
                    <input class="input is-danger" type="text" placeholder="Type Here" id="q" name="q">
                    <br><br>
                    <p class="has-text-centered"><button class="button is-link is-outlined">Submit</button>
            </form>
        </div>
    </main>
    <footer class="footer has-background-white">
      <div class="content has-text-centered">
        <p>
          <strong>@EvDjo</strong>
        </p>
      </div>
    </footer>
</body>
</html>
